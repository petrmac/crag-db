server:
  port: ${SERVER_PORT:3000}
  max-http-request-header-size: 5MB
management:
  server:
    port: 4000
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
  endpoint:
    health:
      enabled: true
      show-details: ALWAYS
    metrics:
      enabled: true
    prometheus:
      enabled: true


spring:
  application:
    name: crag-db
  neo4j:
    uri: ${NEO4J_URL:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD:verysecret}
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      password: ${MONGO_PASSWORD:verysecret}
      username: ${MONGO_USER:mongoadmin}
      database: ${MONGO_DB:crag-db}
      authentication-database: admin
  liquibase:
    enabled: true
    change-log: classpath:changeLog.yaml
axon:
  axonserver:
    servers: ${AXON_SERVERS:localhost}
  serializer:
    general: jackson
    events: jackson
    messages: jackson

