mutation {
    createSite(createSiteInput: {
        name: "Hangar Ostrava" ,
        sectors: ["Tibet", "Nose", "Beast"],
        location: {
            latitude: 49.8358758,
            longitude: 18.2925403
        }
    }) {
        id
        name
        routes {
            id
            name
            grade
            gradeSystem
        }
        sectors
        location {
            latitude
            longitude
        }
    }
}
